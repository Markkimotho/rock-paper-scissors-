<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>ROCK PAPER SCISSORS</title>
  </head>
  <body>
    <header class="header">
      <h2>RoPaSc</h2>

    </header>
    
    <div class="buttons-container ">

      <button class="choice1"><img src="rock.png" width="200px" height="200px"></button>
      <button class="choice2"><img src="paper.png" width="200px" height="200px"></button>
      <button class="choice3"><img src="scissors.png" width="200px" height="200px"></button>

    </div>

    <div class="game-choice hidden">

      <div class="player-choice"> </div>
      <div class="computer-choice"> </div>
      
    </div>

    <h4 class="score-header">Scores</h4>

    <div class="scores">

      <div class="player-score">
        <p class="score--0">Player</p>
        <p class="score-count1">0</p>
      </div>
      
      <div class="computer-score">
        <p class="score--1"> Computer</p>
        <p class="score-count2">0</p>
      </div>

    </div>

    <div class="again">
      <p class = "winner">...wins</p>
      <button class="again-button">Play Again</button>
    </div>

    <script src="script.js"></script>

    
    
  </body>
</html>
